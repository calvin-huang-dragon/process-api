openapi: 3.0.1
info:
  title: Payment Service
  description: MOBILE BANKING Connect PROCESS API - Payment service interface.  <br>
  version: 1.0.0
servers:
- url: https://localhost:8080/api/v1
paths:
  /proxyId-amendment:
    post:
      tags:
      - Proxy ID maintenance
      summary: Perform an addressing amendment
      operationId: amendmentPOST
      requestBody:
        description: Proxy ID Amendment
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressingAmendmentRequest'
        required: true
      responses:
        200:
          description: Receipt of the request and the result is returned immediately
            in the HTTP response.  No further processing or callback will be submitted
            to application.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaintenanceResult'
  /proxyId-cancellation:
    post:
      tags:
      - Proxy ID maintenance
      summary: Perform an proxy ID cancellation
      operationId: cancellationPOST
      requestBody:
        description: Proxy ID Amendment
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressingCancellationRequest'
        required: true
      responses:
        200:
          description: Receipt of the request and the result is returned immediately
            in the HTTP response.  No further processing or callback will be submitted
            to application.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaintenanceResult'
  /proxyId-enquiry:
    post:
      tags:
      - Proxy ID maintenance
      summary: Perform an addressing enquiry
      operationId: enquiryPOST
      requestBody:
        description: Addressing enquiry
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressingEnquiryRequest'
        required: true
      responses:
        200:
          description: Receipt of the request and the result is returned immediately
            in the HTTP response.  No further processing or callback will be submitted
            to application.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressingEnquiryResult'
  /proxyId-registration:
    post:
      tags:
      - Proxy ID maintenance
      summary: Perform an addressing registration in asynchronous mode
      operationId: addressingRegistrationUsingPOST
      requestBody:
        description: Addressing registration request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressingRegistrationRequest'
        required: true
      responses:
        200:
          description: 'Receipt of the request and the result is returned immediately
            in the HTTP response.  No further processing or callback will be submitted
            to application. '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaintenanceResult'
  /proxyId-registrationSummary:
    post:
      tags:
      - Proxy ID maintenance
      summary: Request for listing all the participants associated to the customers's
        mobile phone number or email address, in synchronous mode
      operationId: proxyIdRegistrationSummaryUsingPOST
      requestBody:
        description: Addressing registration summary request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressingRegistrationSummaryRequest'
        required: true
      responses:
        200:
          description: Addressing registration summary result.  Only synchronous mode
            is supported.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressingRegistrationSummaryResult'
  /creditor-edda-initiation:
    post:
      tags:
      - eDDA Deposit
      summary: Perform an eDDA initiation by a creditor in asynchronous mode
      operationId: creditor-edda-initiationPOST
      requestBody:
        description: Creditor's eDDA initiation request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditorMandateInitiationRequest'
        required: true
      responses:
        200:
          description: Receipt status of the creditor's eDDA initiation request. If accepted, the eDDA initiation result will be returned though callback
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EddaResponse'
  /edda-amendment:
    post:
      tags:
      - eDDA Deposit
      summary: ' Information that can be amended: Debtor''s name; Creditor''s name; Payment limit and periodicity;Expiry date; and Debtor''s reference'
      operationId: edda-amendmentPOST
      requestBody:
        description: eDDA amendment request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MandateAmendmentRequest'
        required: true
      responses:
        200:
          description: Receipt status of the eDDA amendment request. If accepted,
            the eDDA amendment result will be returned though callback
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EddaResponse'
  /edda-cancellation:
    post:
      tags:
      - eDDA Deposit
      summary: Perform an eDDA cancellation in asynchronous mode
      operationId: edda-cancellationPOST
      requestBody:
        description: Receipt status of the eDDA cancellation request. If accepted,
          the eDDA cancellation result will be returned though callback
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MandateCancellationRequest'
        required: true
      responses:
        200:
          description: eDDA cancellation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EddaResponse'
  /edda-suspension:
    post:
      tags:
      - eDDA Deposit
      summary: Perform an eDDA suspension in asynchronous mode
      operationId: edda-suspensionPOST
      requestBody:
        description: eDDA suspension request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MandateSuspensionRequest'
        required: true
      responses:
        200:
          description: Receipt status of the eDDA suspension request. If accepted,
            the eDDA suspension result will be returned though callback
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EddaResponse'
  /credit-transfer:
    post:
      tags:
      - Payment
      summary: Perform a credit transfer
      operationId: creditTransferPOST
      requestBody:
        description: Credit transfer request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditTransferRequest'
        required: true
      responses:
        200:
          description: Payment result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResult'
  /direct-debit:
    post:
      tags:
      - Payment
      summary: Perform a direct debit
      operationId: directDebitPOST
      requestBody:
        description: Direct debit request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectDebitRequest'
        required: true
      responses:
        200:
          description: Payment result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResult'
  /encode-emvQRCode:
    post:
      tags:
        - Payment
      summary: Generate a QR code for request to pay
      operationId: encodeEmvQRCodePost
      requestBody:
        description: QR Code Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmvQrCodeData'
        required: true
      responses:
        200:
          description: Payment QR code result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmvQrCodeEncodeResult'
  /decode-emvQRCode:
    post:
      tags:
        - Payment
      summary: Decode a QR code for request to pay
      operationId: decodeEmvQRCodePost
      requestBody:
        description: QR Code Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmvQrCodeRaw'
        required: true
      responses:
        200:
          description: Payment QR code result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmvQrCodeDecodeResult'
components:
  schemas:
    BaseResult:
      required:
      - status
      type: object
      properties:
        status:
          maxLength: 10
          type: string
    AcctVerificationDetail:
      type: object
      properties:
        accountStatus:
          type: string
          enum:
          - NOT_CHECKED
          - MATCHED
          - NOT_FOUND
          - STATUS_ERROR
        amountStatus:
          type: string
          enum:
          - NOT_CHECKED
          - ACCEPTED
          - EXCEED_SYSTEM_THRESOLD
          - EXCEED_AML
        currencyStatus:
          type: string
          enum:
          - NOT_CHECKED
          - MATCHED
          - UNMATCHED
          - UNDETERMINED
        nameStatus:
          type: string
          enum:
          - NOT_CHECKED
          - MATCHED
          - UNMATCHED
          - UNDETERMINED
        overrideRequired:
          type: boolean
        proxyIdStatus:
          type: string
          enum:
          - NOT_CHECKED
          - MATCHED
          - UNMATCHED
          - UNDETERMINED
    DirectDebitRequest:
      required:
      - businessService
      - categoryPurpose
      - clientReqId
      - clientSysId
      - clientUsrId
      - creditorAcctId
      - debtorAcctId
      - debtorAcctIdType
      - debtorAgent
      - settlementAmt
      - settlementCurrency
      type: object
      properties:
        businessService:
          type: string
          description: Business service code of FPS
          enum:
          - PAYD01
        categoryPurpose:
          maxLength: 6
          type: string
          description: Payment category purpose of FPS. Six characters code
        clientReqId:
          maxLength: 35
          type: string
          description: Unique identifier, as assigned by the initiating client application
            to unambiguously identify this request. ECFPS will use it as transaction
            id and it should follow the transaction ID generation mechanism (UUID)
            mentioned in the FPS specification
        clientSysId:
          maxLength: 35
          type: string
          description: Unique identifier to unambiguously identify the client system
            that submits the request. Callback (if any) will be configurable according
            to it.
        clientUsrId:
          maxLength: 35
          type: string
          description: Unique identifier to unambiguously identify the client system
            user that submits the request. For a bank's internal user, it should be
            his/her user ID (e.g. BOA).  For a bank's customer, it should be the customer
            ID which can uniquiely identify an end user (e.g. online banking user
            ID / customer ID) designated by the bank
        creditorAcctId:
          maxLength: 35
          type: string
          description: Creditor's bank account number
        debtorAcctId:
          maxLength: 34
          type: string
          description: Debtor's account identifier
        debtorAcctIdType:
          type: string
          description: Debtor's account identifier type
          enum:
          - BBAN
          - AIIN
          - SVID
          - EMAL
          - MOBN
          - CUST
        debtorAgent:
          maxLength: 3
          type: string
          description: Clearing code of the debtor agent (payer participant)
        settlementAmt:
          type: number
          description: Interbank settlement amount. It is the amount of direct debit
        settlementCurrency:
          maxLength: 3
          type: string
          description: 'Currency of direct debit. Possible values are: HKD / CNY /
            USD /EUR. The actual currencies supported may only be a sub-set of the
            possible values'
    PaymentResult:
      allOf:
      - $ref: '#/components/schemas/BaseResult'
      - type: object
        properties:
          clientReqId:
            maxLength: 35
            type: string
            description: clientReqId in the request
          clientSysId:
            maxLength: 35
            type: string
            description: clientSysId in the request
          clientUsrId:
            maxLength: 35
            type: string
            description: clientUsrId in the request
          data:
            type: object
            properties:
              targetAcctBranch:
                maxLength: 3
                type: string
                description: Branch of the target accout no
              statusReasonInfo:
                type: array
                description: Detailed information on the transaction status
                items:
                  type: string
              creditorName:
                maxLength: 140
                type: string
                description: Name of the creditor
              recipientRealtime:
                type: boolean
                description: Whether the instructed party supports realtime when an
                  outward instruction is sent to FPS
              onus:
                type: boolean
                description: Whether it is an onus payment
              exceptionHandlingStatus:
                type: string
                description: Reserved by ECFPS for internal use
                enum:
                - NONE
                - PEDNING
                - COMPLETED
              endToEndId:
                maxLength: 35
                type: string
              creditorBic:
                maxLength: 11
                type: string
                description: Bussiness identifier code (BIC) if the creditor. Applicable
                  only if the creditor is a corporate
              type:
                type: string
                enum:
                - CREDIT_TRANSFER
                - DIRECT_DEBIT
                - RETURN
                - REFUND
              realtimeOut:
                type: boolean
                description: Whether the request/reply is sent to FPS through the
                  realtime channel
              instructedCurrency:
                maxLength: 3
                type: string
                description: Currecncy of the instructed amount in FPS message
              debtorAcctId:
                maxLength: 35
                type: string
                description: Debtor's account identifier
              debtorBic:
                maxLength: 11
                type: string
                description: Business identifier code (BIC) of the debtor agent (payer
                  participant)
              statusReason:
                maxLength: 8
                type: string
                description: Reason of the status. Refer to the list of reject reason
                  code
              creditorAcctVrfDetail:
                $ref: '#/components/schemas/AcctVerificationDetail'
              originalFpsReferenceNo:
                maxLength: 35
                type: string
              credit:
                type: boolean
                description: Whether the payment is a credit / debit entry
              instructedAmt:
                type: number
                description: Instructed amount in FPS message
              creditorAgent:
                maxLength: 3
                type: string
                description: Clearing code of the creditor agent (payee participant)
              balanceStatus:
                type: string
                description: Ledger transaction status
                enum:
                - UNPOSTED
                - POSTED
                - REVERSED
                - ERROR
                - SUBMITTING
              settlementDate:
                type: string
                description: Settlement date
                format: date
              creditorAcctId:
                maxLength: 35
                type: string
                description: Creditor's account identifier
              transactionId:
                maxLength: 35
                type: string
              targetAcctNoType:
                type: string
                description: 'Type of the target accout no, Possible values:                  BBAN
                  - bank accout number, AIIN â€“ Credit card number'
                enum:
                - BBAN
                - AIIN
              exceptionMsg:
                maxLength: 40
                type: string
                description: Reserved by ECFPS for internal use
              fpsReferenceNo:
                maxLength: 35
                type: string
              settlementCurrency:
                maxLength: 3
                type: string
                description: Currency of the interbank settlement amount
              purposeInfo:
                maxLength: 35
                type: string
                description: Purpose in proprietary form
              instructionId:
                maxLength: 35
                type: string
              debtorAgentBic:
                maxLength: 11
                type: string
                description: Business identifier code (BIC) of the debtor agent (payer
                  participant)
              creditorContactEmail:
                maxLength: 254
                type: string
                description: Email address of the creditor. Not related to addressing
                  overlay services
              targetAcctNo:
                maxLength: 34
                type: string
                description: Target account no of this credit/debit entry
              exceptionType:
                type: string
                description: Reserved by ECFPS for internal use
                enum:
                - NONE
                - AWARE
                - ALERT
              settlementDatetime:
                type: string
                description: Date and time at which a payment was settled in the FPS.
                  Provided only if the interbank settlement is completed
                format: date-time
              debtorAgent:
                maxLength: 3
                type: string
                description: Clearing code of the debtor agent (payer participant)
              creditorCustId:
                maxLength: 35
                type: string
                description: Creditor's customer ID resolved from addressing service
              purpose:
                maxLength: 4
                type: string
                description: Underlying reason for the payment transaction. Four characters
                  code. Refer to ISO20022 External Code Sets [6]. Note that the FPS
                  does not validate the value of Payment Purpose specified in the
                  payment request messages
              returnReasonInfo:
                type: array
                description: Additional information that returning participant or
                  payer can provide
                items:
                  maxLength: 105
                  type: string
              acctVerificationOption:
                type: string
                description: Account verification option. Applicable to credit transfer
                  only
                enum:
                - SKIP_PYE_VRF
                - PERFORM_PYE_VRF
                - IMD_STTL
              debtorCustId:
                maxLength: 35
                type: string
                description: Debtor's customer ID resolved from addressing service
              debtorContactMobile:
                maxLength: 35
                type: string
                description: Mobile phone number of the debtor. Not related to addressing
                  overlay services
              clearingCode:
                maxLength: 3
                type: string
                description: Bank's clearing code
              debtorAcctIdType:
                type: string
                description: Debtor's account identifier type
                enum:
                - BBAN
                - AIIN
                - SVID
                - EMAL
                - MOBN
                - CUST
              returnReason:
                type: string
                description: Reason for the return or refund
                enum:
                - INCORRECT_ACCOUNT_NUMBER
                - CLOSED_ACCOUNT_NUMBER
                - WRONG_AMOUNT
                - INCONSISTENT_WITH_END_CUSTOMER
                - INCORRECT_CURRENCY
                - REFUND_REQUEST_BY_END_CUSTOMER
                - TIMEOUT_OR_AFTER_PROCESSING_CUT_OFF_TIME
                - OTHERS
              creditorAcctVrfStatus:
                type: string
                description: Creditor account verification status. Applicable to credit
                  transfer only
                enum:
                - SKIPPED
                - PENDING
                - UNDETERMINED
                - MATCHED
                - UNMATCHED
                - REJECTED
              creditorCorporate:
                type: boolean
                description: Whether the creditor is a corporate
              creditorContactMobile:
                maxLength: 35
                type: string
                description: Mobile phone number of the creditor. Not related to addressing
                  overlay services
              outward:
                type: boolean
                description: Whether this is an outward payment
              creditorAcctIdType:
                type: string
                description: Creditor's account identifier type
                enum:
                - BBAN
                - AIIN
                - SVID
                - EMAL
                - MOBN
                - CUST
              businessService:
                type: string
                description: Bussiness service code of FPS
                enum:
                - PAYC01
                - PAYC02
                - PAYC03
                - PAYD01
                - PAYR01
                - PAYNTF
              charge:
                type: number
              transactionStatus:
                type: string
                description: 'Transaction status. Possible values: ACSC - AcceptedSettlementCompleted,
                  RJCT - Rejected, ACSP - AcceptedSettlementInProcess, ACCP - AcceptedCustomerProfile,
                  PDNG - Pending'
                enum:
                - CNCL
                - ACSC
                - ACSP
                - ACCP
                - RJCT
                - PDNG
              debtorName:
                maxLength: 140
                type: string
                description: Name of the debtor
              settlementAmt:
                type: number
                description: Interbank settlement amount
              creationDatetime:
                type: string
                description: Date and time when the payment is created
                format: date-time
              categoryPurpose:
                maxLength: 6
                type: string
                description: Payment category purpose of FPS
              debtorCorporate:
                type: boolean
                description: Whether the debtor is a corporate
              balanceReference:
                maxLength: 35
                type: string
                description: Ledger transaction reference
              chargeReference:
                maxLength: 35
                type: string
              creditorAgentBic:
                maxLength: 11
                type: string
                description: Business identifier code (BIC) of the creditor agent
                  (payee participant)
              remittanceInfo:
                maxLength: 140
                type: string
                description: Remittance information from payer, supplied to enable
                  the matching/reconciliation of an entry with the items that the
                  payment is intended to settle, such as commercial invoices in an
                  accounts' receivable system, in an unstructured form. Participant
                  can use this field to carry the 'Particulars' value migrated from
                  Bulk Clearing Autocredit
              debtorContactEmail:
                maxLength: 254
                type: string
                description: Email address of the debtor. Not related to addressing
                  overlay services
    CreditTransferRequest:
      required:
      - businessService
      - categoryPurpose
      - clientReqId
      - clientSysId
      - clientUsrId
      - creditorAcctId
      - creditorAcctIdType
      - creditorAgent
      - debtorAcctId
      - settlementAmt
      - settlementCurrency
      type: object
      properties:
        businessService:
          maxLength: 6
          type: string
          description: Business service code of FPS
          enum:
          - PAYC01
          - PAYC02
          - PAYC03
        categoryPurpose:
          maxLength: 6
          type: string
          description: Payment category purpose of FPS. Six characters code
        clientReqId:
          maxLength: 35
          type: string
          description: Unique identifier, as assigned by the initiating client application
            to unambiguously identify this request. ECFPS will use it as transaction
            id and it should follow the transaction ID generation mechanism (UUID)
            mentioned in the FPS specification
        clientSysId:
          maxLength: 35
          type: string
          description: Unique identifier to unambiguously identify the client system
            that submits the request. Callback (if any) will be configurable according
            to it.
        clientUsrId:
          maxLength: 35
          type: string
          description: Unique identifier to unambiguously identify the client system
            user that submits the request. For a bank's internal user, it should be
            his/her user ID (e.g. BOA).  For a bank's customer, it should be the customer
            ID which can uniquiely identify an end user (e.g. online banking user
            ID / customer ID) designated by the bank
        creditorAcctId:
          maxLength: 34
          type: string
          description: Creditor's account identifier
        creditorAcctIdType:
          type: string
          description: Creditor's account identifier type
          enum:
          - BBAN
          - AIIN
          - SVID
          - EMAL
          - MOBN
          - CUST
        creditorAgent:
          maxLength: 3
          type: string
          description: Clearing code of the creditor agent (payee participant)
        debtorAcctId:
          maxLength: 35
          type: string
          description: Bank account number of the debtor
        settlementAmt:
          type: number
          description: Interbank settlement amount. It is the amount of credit transfer
        settlementCurrency:
          maxLength: 3
          type: string
          description: Currency of credit transfer. Possible values are - HKD / CNY
            / USD /EUR. The actual currencies supported may only be a sub-set of the
            possible values
    Occurrences:
      required:
      - recurrent
      type: object
      properties:
        duration:
          $ref: '#/components/schemas/OccurrencesDuration'
        frequency:
          $ref: '#/components/schemas/Frequency'
        recurrent:
          type: boolean
          description: Indicate if this is a one-off mandate or recurrent mandate. One-off mandate is usually used in RTOP (request to pay)
    MandateSuspensionRequest:
      required:
      - clientReqId
      - clientSysId
      - clientUsrId
      - fromCreditor
      - mandateId
      - reason
      type: object
      properties:
        clientReqId:
          type: string
          description: Unique identifier, as assigned by the initiating client application to unambiguously identify this edda mandate request. ECFPS will use it as mandate request id and it should follow the mandate request id format mentioned in the FPS specification
          minLength: 1
          maxLength: 35
        clientSysId:
          type: string
          description: Unique identifier to unambiguously identify the client system that
            submits the request. Callback (if any) will be configurable according to it.
          minLength: 1
          maxLength: 35
        clientUsrId:
          maxLength: 35
          minLength: 1
          type: string
          description: Unique identifier to unambiguously identify the client system
            user that submits the request. For a bank's internal user, it should be
            his/her user ID (e.g. BOA).  For a bank's customer, it should be the customer
            ID which can uniquiely identify an end user (e.g. online banking user
            ID / customer ID) designated by the bank
        mandateId:
          maxLength: 35
          minLength: 4
          type: string
          description: The orginal mandate id
        reason:
          type: string
          description: The suspension reason code.
          enum:
          - MANDATE_SUSPENDED
          - MANDATE_EXPIRED
          - MANDATE_DORMANT
        fromCreditor:
          type: boolean
          description: Specified the suspension instruction is from the creditor or
            the debtor
      description: Information for eDDA suspension
    CreditorMandateInitiationRequest:
      required:
      - clientReqId
      - clientSysId
      - clientUsrId
      - creditorAcctId
      - debtorAcctId
      - debtorAcctIdType
      - debtorAgent
      - mandateId
      - mandateType
      - occurrences
      - reason
      - trackingIndicator
      type: object
      properties:
        clientReqId:
          type: string
          description: Unique identifier, as assigned by the initiating client application to unambiguously identify this edda mandate request. ECFPS will use it as mandate request id and it should follow the mandate request id format mentioned in the FPS specification
          minLength: 1
          maxLength: 35
        clientSysId:
          type: string
          description: Unique identifier to unambiguously identify the client system that
            submits the request. Callback (if any) will be configurable according to it.
          minLength: 1
          maxLength: 35
        clientUsrId:
          maxLength: 35
          minLength: 1
          type: string
          description: it should be the customer
            ID which can uniquiely identify an end user (e.g. online banking user
            ID / customer ID) designated by the bank
        collectionAmt:
          type: number
          description: Fixed amount to be collected from the debtor's account. Either
            Collection Amount or Maximum Amount should be provided
        collectionAmtCcy:
          type: string
          description: Currency for the fixed amount. Either Collection currency or
            Maximum currency should be provided. EUR, USD are reserved for future
            use
          enum:
          - HKD
          - CNY
          - EUR
          - USD
        creditorAcctId:
          type: string
          description: The creditor's bank account number
        creditorName:
          type: string
          description: Creditor's bank account name. Mandatory only if account validation
            is specified to be skipped.
        debtorName:
          type: string
          description: Name of the debtor (end customer). Mandatory if debtorAcctId
            is NOT a proxy id or proxy resolution is specified to be skipped
        debtorCorporate:
          type: boolean
